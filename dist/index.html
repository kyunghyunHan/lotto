    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;

            --text-color: #333333;

        body {

            width: 100%;
            max-width: 200px;
            margin: 0 auto;

<body>
    <div class="container">
        <header>
            <h1>로또 & 연금복권 번호 생성기</h1>
            <p>행운의 번호를 무료로 생성해보세요!</p>
        </header>

        <div class="lottery-container">
            <!-- 로또 6/45 카드 -->
            <div class="lottery-card">
                <h2>로또 6/45</h2>
                <div id="lotto-numbers" class="numbers-container"></div>
                <button onclick="generateNumbers()">로또번호 생성</button>
            </div>

            <!-- 연금복권 720+ 카드 -->
            <div class="lottery-card">
                <h2>연금복권 720+</h2>
                <div id="pension-numbers" class="numbers-container">
                    <div class="numbers-row"></div>
                </div>
                <button onclick="generatePensionNumbers()">연금복권번호 생성</button>
            </div>
        </div>

        <footer>
            <p>※ 본 서비스는 무료로 제공되며, 당첨을 보장하지 않습니다.</p>
            <p>© 2024 로또 & 연금복권 번호 생성기. All rights reserved.</p>
        </footer>

    <script type="module">
        import init, { generate_lotto_numbers_wasm, generate_pension_numbers_wasm } from './lotto-a1d6c6f6d45605c5.js';
        await init("./lotto-a1d6c6f6d45605c5_bg.wasm");

        window.generateNumbers = function() {
            const jsValue = generate_lotto_numbers_wasm();
            const cleanedString = jsValue.replace(/[\[\]]/g, '');
            const numberArray = cleanedString.split(',').map(Number);
            
            const lottoNumbers = document.getElementById('lotto-numbers');
            lottoNumbers.innerHTML = '';
            numberArray.forEach(num => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                numberDiv.textContent = num;
                lottoNumbers.appendChild(numberDiv);
            });
        };

        window.generatePensionNumbers = function() {
            const pensionNumbers = document.getElementById('pension-numbers');
            pensionNumbers.innerHTML = '';
            
            // 조 번호 생성 (1-7조)
            const groupNumber = Math.floor(Math.random() * 7) + 1;
            
            const numbersRow = document.createElement('div');
            numbersRow.className = 'numbers-row';
            
            // 조 번호 표시
            const groupDiv = document.createElement('div');
            groupDiv.className = 'number group-number';
            groupDiv.textContent = groupNumber + '조';
            numbersRow.appendChild(groupDiv);
            
            // 6자리 번호 생성
            for (let i = 0; i < 6; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number pension-number';
                if (i === 5) {
                    numberDiv.textContent = Math.floor(Math.random() * 2) + 1;
                } else {
                    numberDiv.textContent = Math.floor(Math.random() * 9) + 1;
                }
                numbersRow.appendChild(numberDiv);
            }
            
            pensionNumbers.appendChild(numbersRow);
        };
    </script>

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = this.onclose;
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = this.onclose;
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
