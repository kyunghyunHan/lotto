<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="LnvxA7imQ8V8ImWofdpfG6adhUiorBE-s0pHivVRPvQ" />
    <title>로또 번호 자동 생성기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        #lotto-numbers {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <script type="module">

        import init, { generate_lotto_numbers_wasm } from './lotto-7648653442efae28.js'; // `pkg` 폴더 내 파일 경로 확인
        await init("./lotto-7648653442efae28_bg.wasm");


        window.generateNumbers = function () {
            const jsValue = generate_lotto_numbers_wasm();
            console.log(jsValue);

            const cleanedString = jsValue.replace(/[\[\]]/g, '');

            // 2. 쉼표로 나누기
            const stringArray = cleanedString.split(',');

            // 3. 문자열을 숫자로 변환
            const numberArray = stringArray.map(Number);
            console.log(numberArray);
         
            const lottoNumbers = document.getElementById('lotto-numbers');
            lottoNumbers.innerHTML = '';
            numberArray.forEach(num => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                numberDiv.textContent = num;
                lottoNumbers.appendChild(numberDiv);
            });
        };

    </script>
    <div class="container">
        <h1>로또 번호 자동 생성기</h1>
        <div id="lotto-numbers"></div>
        <button onclick="generateNumbers()">번호 생성하기</button>
    </div>


</body>

</html>
